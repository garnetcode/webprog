{% extends 'base.html' %}
{% load static %}
{% block title %}products{% endblock %}
{% block pagename %} ASTRO-ENQUIRIES {% endblock %}
{% block body %}

<h2> ENQUIRIES </h2>
<div class="container">
    {% for enc in enquiries %}
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">QUESTION</h5>
                    <p class="card-text">{{enc.question}}</p>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">REPLY</h5>
                    <p class="card-text">{{enc.reply}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
