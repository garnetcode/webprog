{% extends 'base.html' %}
{% load static %}
{% block title %}products{% endblock %}
{% block pagename %} ASTRO-PULL ENQUIRIES {% endblock %}
{% block body %}
<div class="container">

    <form action="{% url 'fetch' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            {{form.username}}

        </div>
        <div class="form-group">
            <label>Number</label>
            {{form.number}}

        </div>
        <button type="submit" class="btn btn-primary">PULL</button>

    </form>
</div>

{% endblock %}
